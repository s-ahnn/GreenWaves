<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Waves</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <h2><span>Green Waves</span>에 오신 걸 환영합니다!</h2>
    <h3>로그인</h3>
    <form id="loginForm">
        <fieldset>
            <legend>아이디</legend>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요." required>
        </fieldset>
        <div class="error" id="idError"></div>
        <fieldset>
            <legend>비밀번호</legend>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
        </fieldset>
        <div class="error" id="passwordError"></div>
        <button type="submit" style="color: white;">로그인하기</button>
    </form>
    <small>계정이 없나요? <a href="signup.html" style="text-decoration: none; color: #36cd70;">회원가입</a></small>

    <script src="../js/signin.js"></script>
</body>
</html>
