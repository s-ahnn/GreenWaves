<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Waves</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <h2><span>Green Waves</span>에 오신 걸 환영합니다!</h2>
    <h3>회원 가입</h3>
    <form action="/register" method="POST" id="signForm">
        <fieldset>
            <legend>아이디</legend>
            <input type="text" placeholder="아이디를 입력하세요." name="username" id="userID" required>
        </fieldset>
        <div class="error" id="usernameError"></div>
        <fieldset>
            <legend>비밀번호</legend>
            <input type="password" placeholder="비밀번호를 입력하세요." name="password" id="password" required>
        </fieldset>
        <div class="error" id="passwordError"></div>
        <fieldset>
            <legend>비밀번호 확인</legend>
            <input type="password" placeholder="비밀번호를 다시 입력하세요." name="confirm" id="confirm" required>
        </fieldset>
        <div class="error" id="confirmError"></div>
        <fieldset>
            <legend>이메일</legend>
            <input type="email" placeholder="이메일을 입력하세요." name="email" id="email" required>
        </fieldset>
        <div class="error" id="emailError"></div>
        <button type="submit">다음으로</button>
    </form>

    <small>계정이 있나요? <a href="/signin" style="text-decoration: none; color: #36cd70;">로그인</a></small>

    <script src="/js/signup.js"></script>
</body>
</html>
