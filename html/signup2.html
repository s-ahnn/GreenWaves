<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Waves</title>
  <link rel="stylesheet" href="/css/signup2.css">
</head>
<body>
  <h2><span>Green Waves</span>에 오신 걸 환영합니다!</h2>
  <h3>회원 가입</h3>
  <form id="finalForm">
    <fieldset>
      <legend>이름</legend>
      <input type="text" placeholder="이름을 입력하세요." id="name" required>
    </fieldset>
    <fieldset>
      <legend>전화번호</legend>
      <input type="tel" placeholder="전화번호를 입력하세요." id="phone" required>
    </fieldset>
    <fieldset>
      <legend>우편번호</legend>
      <input type="text" placeholder="우편번호를 입력하세요." id="postcode" required>
    </fieldset>
    <fieldset>
      <legend>상세주소</legend>
      <input type="text" placeholder="상세주소를 입력하세요." id="address" required>
    </fieldset>

    <button type="button" onclick="history.back()">이전으로</button>
    <button type="submit">회원가입하기</button>
  </form>

  <div class="error" id="submitError" style="color: red;"></div>

  <script src="../js/signup2.js"></script>
</body>
</html>
